<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ecommerce product card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="wrapper">
      <div class="product_wrap">
        <div class="product_item">
          <div class="img">
            <img src="pic1.png" alt="Round_neck" />
            <p class="brand_name">H & M Round Neck</p>
          </div>
          <div class="size_color">
            <div class="title">SIZE & COLOR</div>
            <div class="size_wrap">
              <ul>
                <li><span>36</span></li>
                <li><span>38</span></li>
                <li><span>40</span></li>
                <li><span>42</span></li>
              </ul>
            </div>
            <div class="color_wrap">
              <ul>
                <li data-color="#cab7a2" data-src="pic2.png"></li>
                <li
                  class="active"
                  data-color="#532e35"
                  data-src="pic3.png"
                ></li>
                <li data-color="#7f8cab" data-src="pic4.png"></li>
              </ul>
            </div>
          </div>
          <div class="price">
            <p>$15</p>
          </div>
        </div>
        <div class="product_item">
          <div class="img">
            <img src="pic5.png" alt="Round_neck" />
            <p class="brand_name">Mast & Harbour</p>
          </div>
          <div class="size_color">
            <div class="title">SIZE & COLOR</div>
            <div class="size_wrap">
              <ul>
                <li><span>36</span></li>
                <li><span>38</span></li>
                <li><span>40</span></li>
                <li><span>42</span></li>
              </ul>
            </div>
            <div class="color_wrap">
              <ul>
                <li data-color="#f5d3ca" data-src="pic6.png"></li>
                <li
                  class="active"
                  data-color="#6c623f"
                  data-src="pic7.png"
                ></li>
                <li data-color="#2d2c32" data-src="pic8.png"></li>
              </ul>
            </div>
          </div>
          <div class="price">
            <p>$20</p>
          </div>
        </div>
        <div class="product_item">
          <div class="img">
            <img src="pic9.png" alt="Round_neck" />
            <p class="brand_name">Adidas</p>
          </div>
          <div class="size_color">
            <div class="title">SIZE & COLOR</div>
            <div class="size_wrap">
              <ul>
                <li><span>36</span></li>
                <li><span>38</span></li>
                <li><span>40</span></li>
                <li><span>42</span></li>
              </ul>
            </div>

            <div class="color_wrap">
              <ul>
                <li data-color="#0a5457" data-src="pic10.png"></li>
                <li
                  class="active"
                  data-color="#b50a1d"
                  data-src="pic11.png"
                ></li>
                <li data-color="#fe911a" data-src="pic12.png"></li>
              </ul>
            </div>
          </div>

          <div class="price">
            <p>$25</p>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
